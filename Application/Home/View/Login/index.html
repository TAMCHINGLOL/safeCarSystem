<script type='text/javascript' src='__ROOT__/Application/Home/View/public/js/Login/jquery.1.7.2.min.js'></script>
<script type='text/javascript' src='__ROOT__/Application/Home/View/public/js/Login/zui.min.js'></script>
<script type='text/javascript' src='__ROOT__/Application/Home/View/public/js/Login/login.js'></script>
<script type='text/javascript' src='__ROOT__/Application/Home/View/public/js/layer/layer.js'></script>
<script type='text/javascript' src='__ROOT__/Application/Home/View/public/js/md5/md5.js'></script>
<script type="text/javascript">
    var login_url = "{:U('Home/Login/login','',false)}";
    var getSms_url = "{:U('Home/Login/getSms','',false)}";
    var verifySms_url = "{:U('Home/Login/verifySms','',false)}";
    var verifyCode_url = "{:U('Home/Login/verifyCode','',false)}";
    var register_url = "{:U('Home/Login/registerNew','',false)}";
    var home_url = "{:U('Home/Index/index','',false)}";
    function otherLoginTip(){
        layer.msg('小 编 正 在 努 力 , 敬 请 期 待 ...');
        return false;
    }
    $(document).ready(function () {
        //笔者注册
        $("#register").on("click", function () {
            var user = $('#r-phone').val();
            var password = $('#r-password').val();
            var code = $('#code').val();
            if (code == '' || code == null) {
                alertTips("#code", "请输入动态码");
                return false;
            }
            if (user == '' || user == null) {
                alertTips("#r-phone", "请输入手机号");
                return false;
            }
            var reg = /^0?1[3|4|5|8][0-9]\d{8}$/;
            if (!reg.test(user)) {
                alertTips("#r-phone", "手机号码有误");
                return false;
            }
            if (password == '' || password == null) {
                alertTips("#r-password", "请输入密码");
                return false;
            }
            if (password.length < 6 || password.length > 21) {
                alertTips("#r-password", "密码长度限制6~21位");
                return false;
            }
            password = hex_md5(password);
            layer.load(3, {time: 2000});
            $.ajax({
                url: register_url,
                type: 'post',
                dataType: 'json',
                data: {smsCode: hex_md5(code), phone: user, password: password},
                success: function (result) {
                    if (result.status == 1) {
                        layer.msg(result.info, {time: 3000});
                        setTimeout(function () {
                            window.location.href = login_url;
                        }, 3000);
                    } else if (result.status == 0) {
                        layer.alert(result.info, {icon: 6});
                    }
                }, error: function () {
                    layer.msg(' 小 编 抢 修 网 络 Ing...', {time: 3000});
                }
            });
        });

        //笔者登录
        $("#login").on("click", function () {
            var user = $('#user').val();
            var password = $('#password').val();
            var code = $('#verify').val();
            if (code == '' || code == null) {
                alertTips("#verify", "请输入验证码");
                return false;
            }

            if (user.length == 11 && !isNaN(user)) {
                var reg = /^0?1[3|4|5|8][0-9]\d{8}$/;
                if (reg.test(user)) {
                    var phone = user;
                } else {
//                    layer.alert("手机号码有误");
                    alertTips('#user', "手机号码有误");
                    return false;
                }
            } else {
                if (user == "" || user == null) {
//                    layer.alert("请输入账号");
                    alertTips('#user', "请输入账号");
                    return false;
                }
                var username = user;
            }
            if (password == '' || password == null) {
                alertTips("#password", '请输入密码');
                return false;
            }
            var userTag = 'author';
            password = hex_md5(password);
            layer.load(3, {time: 2000});
            $.ajax({
                url: login_url,
                type: 'post',
                dataType: 'json',
                data: {code: code, username: username, phone: phone, password: password, userTag: userTag},
                success: function (result) {
                    if (result.status == 1) {
                        layer.msg(' 正 在 跳 转...');
                        setTimeout(function () {
                            window.location.href = home_url;
                        }, 2000);
                    } else if (result.status == 0) {
                        layer.alert(result.info, {icon: 6});
                    }
                }, error: function () {
                    layer.msg(' 小 编 抢 修 网 络 Ing...', {time: 3000});
                }
            });
        });

        //管理员登录
        $("#sign").on("click", function () {
            var phone = $('#new-user').val();
            var verify = $("#r-verify1").val();
//            alert(verify);return false;
            var code = $('#gcode').val();
            var reg = /^0?1[3|4|5|8][0-9]\d{8}$/;
            if (phone == '' || phone == null) {
                alertTips("#new-user", '请输入手机号');
                return false;
            }
            if (!reg.test(phone)) {
                alertTips("#new-user", '手机号码有误');
                return false;
            }
            if (verify == '' || verify == null) {
                alertTips("#new-password", '请输入验证码');
                return false;
            }
//            if (code == '' || code == null) {
//                alertTips("#gcode", '请输入动态码');
//                return false;
//            }

//            if (phone != '' && verify != '' && code != '') {
            if (phone != '' && verify != '') {

                layer.load(3, {time: 2000});
                $.ajax({
                    url: verifySms_url,
                    type: 'post',
                    dataType: 'json',
                    data: {code: verify, smsCode: hex_md5(code), phone: phone},
                    success: function (result) {
                        if (result.status == 1) {
                            layer.msg(' 正 在 跳 转...');
                            setTimeout(function () {
                                window.location.href = home_url;
                            }, 2000)
                        } else if (result.status == 0) {
                            layer.alert(result.info, {icon: 6});
                            return false;
                        }
                    }, error: function () {
                        layer.alert(' 小 编 抢 修 网 络 Ing...', {time: 3000});
                        return false;
                    }
                });
            }
        });

        //笔者注册验证验证码
        $("#r-verify").on('blur', function () {
            var code = $('#r-verify').val();
            if (code == null || code == '') {
                return false;
            } else {
                verifyCode(code, this, "#img");
            }
        });

        //笔者登录验证验证码
        $("#verify").on('blur', function () {
            var code = $('#verify').val();
            if (code == null || code == '') {
                return false;
            } else {
                verifyCode(code, this, "#img2");
            }
        });

        //管理员登录验证验证码
        $("#r-verify1").on('blur', function () {
            var code = $('#r-verify1').val();
//            alert(code);
            if (code == null || code == '') {
                return false;
            } else {
                verifyCode(code, this, "#img3");
            }
        });

        //发送短信动态码(笔者注册)
        $("#getSmsId").on('click', function () {
            var phone = $('#r-phone').val();
            var password = $("#r-password").val();
            var verify = $("#r-verify").val();
            var code = $("#code").val();
            var reg = /^0?1[3|4|5|8][0-9]\d{8}$/;
            if (phone == '' || phone == null) {
                alertTips('#r-phone', '请输入手机号');
                return false;
            }
            if (!reg.test(phone)) {
                alertTips('#r-phone', '手机号码有误');
                return false;
            }
            if (password == '' || password == null) {
                alertTips('#r-password', '请输入密码');
                return false;
            }
            if (password.length < 6 || password.length > 21) {
                alertTips('#r-password', '密码长度限制6~21位');
                return false;
            }
            if (verify == '' || verify == null) {
                alertTips('#r-verify', '请输入验证码');
                return false;
            }
            if (phone != '' && verify != '') {
                sendSms(phone, 'author');
            }
        });

        //发送短信动态码(管理员登录)
        $("#getSmsBtn").on('click', function () {
            var phone = $('#new-user').val();
            var verify = $("#r-verify1").val();
            var reg = /^0?1[3|4|5|8][0-9]\d{8}$/;
            if (phone == '' || phone == null) {
                alertTips('#new-user', '请输入手机号');
                return false;
            }
            if (!reg.test(phone)) {
                alertTips('#new-user', '手机号码有误');
                return false;
            }
            if (verify == '' || verify == null) {
                alertTips('#r-verify1', '请输入验证码');
                return false;
            }
            if(verify != ''){
                verifyCode(verify,"#verify1","#img3")
            }
            if (phone != '' && verify != '') {
                sendSms(phone, 'admin');
                countDown(this, 'getSmsBtn');
            }
        });

        //提示统一接口
        function alertTips(id, info) {
            var erorr = '<div class="passport-note passport-error-text"><span>' + info + '</span></div>';
            $(id).parent().addClass("has-error");
            $(id).after(erorr);
        }

        //发送动态码统一接口
        function sendSms(phone, tag) {
            if (phone != '' && phone != null) {
                $.ajax({
                    url: getSms_url,
                    type: 'post',
                    dataType: 'json',
                    data: {phone: phone, tag: tag},
                    success: function (result) {
                        if (result.status == 1) {
                            layer.msg(result.info, {time: 4000});
                            return false;
                        } else if (result.status == 0) {
                            layer.alert(result.info, {icon: 6});
                            return false;
                        }
                    }, error: function () {
                        layer.alert(' 小 编 抢 修 网 络 Ing...', {time: 3000});
                        return false;
                    }
                });
            }
        }

        //验证码验证统一接口
        function verifyCode(code, id, img) {
            var captcha_img = $(img);
            var verifyImg = captcha_img.attr("src");
            if (code != '' && code != null) {
                $.ajax({
                    url: verifyCode_url,
                    type: 'post',
                    dataType: 'json',
                    data: {code: code},
                    success: function (result) {
                        if (result.status == 1) {
                            return false;
                        } else if (result.status == 0) {
                            var erorr = '<div class="passport-note passport-error-text"><span>' + result.info + '</span></div>';
                            $(id).parent().addClass("has-error");
                            $(id).after(erorr);
                            $(img).attr("src", verifyImg + '&rand=' + Math.random());
                            return false;
                        }
                    }, error: function () {
                        layer.alert(' 小 编 抢 修 网 络 Ing...', {time: 3000});
                        return false;
                    }
                });
            }
        }

        //倒计时统一接口
        function countDown(id, name) {
            $(id).attr('disabled', 'true');
            $(id).addClass("disabled");
            var myVar = setInterval(function () {
                myTimer()
            }, 1000);
            var a = 0;

            function myTimer() {
                var add = 60 - a;
                var string = "<span style='color: #35B558; font-size: 14px'>" + add + "s</span>";
                document.getElementById(name).innerHTML = string;
                a++;
                if (a == 61) {
                    clearInterval(myVar);
                    $(id).removeClass("disabled");
                    $(id).attr("disabled", false);
                    document.getElementById(name).innerHTML = "重新获取";
                }
            }
        }

    });

    //点击刷新验证码统一接口
    function clickVerify(id) {
        var verifyImg = $(id).attr("src");
        $(id).attr('title', '点击刷新');
        if (verifyImg.indexOf('?') > 0) {
            $(id).attr("src", verifyImg + '&random=' + Math.random());
        } else {
            $(id).attr("src", verifyImg.replace(/\?.*$/, '') + '?' + Math.random());
        }
    }
</script>
</body>
