		<div class="page-container">
			<div class="nav-left">
				<ul>
					<li><a href="{:U('Home/Index/index','',false)}">待审核勘察报告列表</a></li>
					<li><a href="{:U('Staff/Record/noChecking','',false)}" >待确认理赔报价单</a></li>

			      <table id="Flook_pey1" class="table table-striped table-bordered">

						  <td>支付单号</td>
						  <td>理赔单号</td>
						  <td>理赔金额</td>
						  <td>支付方式</td>
						  <td>创建时间</td>
						  <td>状 态</td>
						  <td>操作</td>
					  </tr>
					  </thead>
					  <tbody>
					  <foreach name='payInfo' item='u'>
						  <tr class='text-c'>
							  <td>{$u.pay_sn}</td>
							  <td>{$u.record_sn}</td>
							  <td>{$u.pay_type}</td>
							  <td>{$u.price}</td>
							  <td>{$u.create_time}</td>
							  <td>{$u.status}</td>
							  <td>
								  <if condition='$u.is_pay eq 1'>
									  <button class="btn btn-sm btn-primary">立即支付</button>
									  <else/>
									  <button class="btn btn-sm disabled">已支付</button>
								  </if>
							  </td>
						  </tr>
					  </foreach>
					  </tbody>
				  </table>
			</div>

  	$('.form_date').datetimepicker({

		weekStart: 1,
	    todayBtn:  1,
	    autoclose: 1,
	    todayHighlight: 1,
	    startView: 2,
